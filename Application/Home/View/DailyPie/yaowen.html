<extend name="Common/base"/>

<block name="main">
	<foreach name="yaowenList" item="yaowen">
		<div style="width:100%;min-width:800px;margin-top: 10px;height:90px;background-color: white">
			<div style="width:10%;float: left;padding: 10px;">
				<a href="{$yaowen['url']}" target="_blank">
					<img style="height: 70px;width: 100px;" src="{$yaowen['picUrl']}">
				</a>
			</div>

			<div style="width:90%;float: left;padding-top: 30px;padding-left: 20px;">
				<h1 style="font-size: 16px;font-weight: bolder"><a target="_blank" href="{$yaowen['url']}">{$yaowen['title']}</a></h1>
				<p>
					来源：{$yaowen['description']}&nbsp;&nbsp;&nbsp;{$yaowen['ctime']}
				</p>
				</p>
			</div>
		</div>
	</foreach>
	<div id="SOHUCS" sid="yaowen_list"></div>
</block>

<block name="loadCss">
    <include file="Common/loadCss"/>
    <link rel="shortcut icon" href="favicon.ico">

</block>
